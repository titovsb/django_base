{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    <div class="h2 text-center head">
        {{ page_title|capfirst }}
    </div>

    {% for u in users %}
    <p class="btn btn-round form-control">
        {% if u.username == user.username %}
        *
        {% endif %}
        {{ u.username }}
    </p>
    {% endfor %}


   <a href="{% url 'primary:index' %}" class="btn btn-round form-control">
        на главную
    </a>

{% endblock %}
