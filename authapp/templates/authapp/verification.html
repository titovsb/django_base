{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    <div class="h2 text-center head">
        {{ page_title|capfirst }}
    </div>
    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data">
        <br>
        {{ message|capfirst }}
        <a href="{% url 'auth:login' %}" class="btn btn-round form-control">
            залогиниться
        </a>
        <a href="{% url 'auth:registration' %}" class="btn btn-round form-control">
            зарегистрироваться
        </a>
        <a href="{% url 'primary:index' %}" class="btn btn-round form-control">
            на главную
        </a>
    </form>

{% endblock %}
