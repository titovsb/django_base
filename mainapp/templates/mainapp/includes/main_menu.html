<div class="header clearfix">
    <a href="{% url 'index' %}" class="logo"></a>
    <ul class="menu">
        <li><a href="{% url 'index' %}"
               class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">домой</a></li>
        <li><a href="{% url 'primary:index' %}"
               class="{% if request.resolver_match.namespace == 'primary' %}active{% endif %}">продукты</a></li>
        <li><a href="{% url 'contact' %}"
               class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">контакты</a></li>

        <li>
        {% if user.is_authenticated %}
            <a href="{% url 'auth:edit'%}">
                {{ user.first_name|default:"Клиент"|capfirst }}
            </a>
        {% endif %}
        </li>


        <li>
            {% if user.is_authenticated %}
                <a href="{% url 'auth:logout'%}">
                    выйти
                </a>
            {% else %}
                <a href="{% url 'auth:login'%}">
                    войти
                </a>
            {% endif %}
        </li>
<!--        <li>{% now 'd.m.y H:i' %}</li>-->
    </ul>
    <a href="#" class="search"></a>
    <a href="{% url 'cart:index' %}" class="basket"></a>
</div>
